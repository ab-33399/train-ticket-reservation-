name: CI/CD pipeline to deploy to Tomcat

on:
  push:
    branches:
      - master   # Run only when pushing to master branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Validate with Maven
      - name: Validate code
        run: mvn validate

      # Compile with Maven
      - name: Compile code
        run: mvn compile

      # Test with Maven
      - name: Test code
        run: mvn test

      # Package with Maven
      - name: Package code
        run: mvn package

      # Verify WAR file
      - name: Verify WAR file
        run: ls -l target/

      # Deploy to Tomcat on EC2
      - name: Deploy to Tomcat
        run: |
          curl -v -u deploy:deployer \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \
            "http://ec2-18-221-138-47.us-east-2.compute.amazonaws.com:8080/manager/text/deploy?path=/TrainBook&update=true"
